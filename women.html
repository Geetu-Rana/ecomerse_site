  var cartData = JSON.parse(localStorage.getItem("cart")) || [];
  womensData.map(function (elem) {

       box.setAttribute("id","div")

    var name = document.createElement("p");
    name.textContent = elem.name;

    var price = document.createElement("p");
    price.innerText =Number(elem.price);
    var stp= document.createElement("p")
    stp.innerText="Price-"+elem.strikedoffprice;
    stp.setAttribute("id","stp");

    var box1=document.createElement("div") 
    box1.setAttribute("id","div2");
    box1.append(price,stp)

    var btn = document.createElement("button");
    btn.innerText = "Add to Cart";
    btn.style.backgroundColor="lightblue"
    btn.addEventListener("click", function () {
      addToCart(elem);
    });

    box.append(img, name,box1,btn);

    document.querySelector("#container").append(box);
  });

  function addToCart(elem) {
    console.log(elem);
    cartData.push(elem);
    localStorage.setItem("cart", JSON.stringify(cartData));
